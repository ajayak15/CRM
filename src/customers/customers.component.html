<p>customer-list works!</p>
<div class="container">
  <p *ngIf="customer.length <= 0" class="no-data text-center">
    There is no customer added yet!
  </p>

  <table class="table table-bordered" *ngIf="customer.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">customer ID</th>
        <th scope="col">Name</th>
        <th scope="col">age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customer; let i = index">
        <th scope="row">{{ customer._id }}</th>
        <td>{{ customer.name }}</td>
        <td>{{ customer.age }}</td>
        <td class="text-center edit-block">
          <!-- <span class="edit" [routerLink]="['/edit-customer/', customer._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span> -->
          <span class="delete" (click)="removeCustomer(customer, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
